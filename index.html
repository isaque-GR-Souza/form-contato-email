<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de envio de um formulário para um email">
    <meta name="keywords" content="email, forms, trabalho">
    <meta name="author" content="Isaque Gonçalves Rodrigues de Souza">
    <meta name="robots" content="Index, follow">
    <title>Contrato Enviado para E-mail Usando JavaScript</title>
    <link rel="icon" href="icons8-google-forms-150.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("lUCboSRUHA-g6DuI4");
   })();
</script>
</head>

<body>
    <div class="container">
        <form onsubmit="sendMail(); reset(); return false;">
            <h3>ENTRAR EM CONTATO</h3>
            <input type="text" id="name" placeholder="Digite Seu Nome" required>
            <input type="email" id="email" placeholder="Digite Seu E-mail" required>
            <input type="text" id="phone" placeholder="Digite Seu Número" required>
            <textarea id="message" rows="4" placeholder="Como Podemos Te Ajudar?"></textarea>
            <button onclick="sendMail()" type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
